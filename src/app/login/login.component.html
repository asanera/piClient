<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Gesti√≥n Actividades Centros Ecuestres</h1>
            <div *ngIf="mensajeError">
			    <div class="alert alert-danger alert-dismissible fade show">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
				<strong>Error!</strong> {{mensajeError}}
			    </div>
            </div>
            <form role="form" #loginForm="ngForm" (ngSubmit)="acceder()" method="POST">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="personaLoguear.email" 
                        class="form-control input-underline input-lg" name="email" id="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" [(ngModel)]="personaLoguear.password" class="form-control input-underline input-lg" 
                        id="" placeholder="Password">
                    </div>
                </div>
                <input type="submit" class="btn rounded-btn" value="Acceder">
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
